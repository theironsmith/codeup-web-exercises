<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
<div class="container">

        <div class="column one-half">one-half</div>
        <div class="column one-sixth">one-sixth</div>
        <div class="column one-sixth">one-sixth</div>
        <div class="column one-sixth">one-sixth</div>
     </div>

        <div class="column one-third">one-third</div>
    </div>
    <!-----------Row 1/3--------------------->

        <div class="column one-fourth">one-fourth</div>
        <div class="column one-half">one-half</div>
        <div class="column one-eighth">one-eighth</div>

        <div class="column one-sixth">one-sixth</div>
        <div class="column one-sixth">one-sixth</div>
        <div class="column one-sixth">one-sixth</div>
        <div class="column one-sixth">one-sixth</div>
    </div>
    <!---------Row 1/6--------------------------------->
    <div class="row">
        <div class="column one-third">one-third</div>
        <div class="column one-third">one-third</div>
        <div class="column one-sixth">one-sixth</div>
        <div class="column one-sixth">one-sixth</div>
    </div>
</div>

</html>
